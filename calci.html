 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>calci</title>
     <link rel="stylesheet" href="calci.css">
      
 </head>
 <body>
     <div class="calsigrid">
          
         <div class="output">  
          <div   class="prevop" >Calculator</div>
           <div   class="currentop" id="screen">  </div> </div> 
          
            

             
         <button  onclick="allclear()" class="ac">AC</button>
         <button onclick="del()" class="data-del" ><i class="fas fa-backspace"></i></button>  <!--font awesome-->
         <button onclick="op('/')" class="data-op" >/</button>
         <button onclick="op('%')" class="data-op" >%</button>
         <button onclick="number('1')" class="datan1" >1</button>
         <button onclick="number('2')"  class="datan2">2</button>
         <button onclick="number('3')" class="datan3">3</button>
         <button onclick="op('*')" class="data-op" >*</button>
         <button onclick="number('4')" class="datan4">4</button>
         <button onclick="number('5')" class="datan5">5</button>
         <button onclick="number('6')" class="datan6">6</button>
         <button onclick="op('+')" class="data-op" >+</button>
         <button  onclick="number('7')" class="datan7" >7</button> 
         <button onclick="number('8')" class="datan8">8</button>
         <button onclick="number('9')" class="datan9">9</button>
         <button onclick="op('-')" class="data-op">-</button>
         <button onclick="op('.')" class="datan">.</button>
         <button onclick="number('0')" class="datan0">0</button>
         <button onclick="ans()"  class="span-two">=</button>    
         
          
     </div>
      
     <script src="calciu.js"></script>
 </body>
 </html>
